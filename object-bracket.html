<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
let school = { 
    name: 'WestCliff Bootcamp', 
    displayInfo : function(){ 
        console.log(`${school.name.split(' ')[0]}`); /*split is a method which needs a () and abstracting the first one with 0*/
    } /*dont forget to space in (' ') or it will split by letter ('') default*/
} 
school.displayInfo();

</script>


</body>
</html>
