<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Encapsulation</h2>

<script>
//Encapsulation Technique 1: closure scope

function createCircle(radius) {
  return {
      area: function() {
          return radius * radius * Math.PI;
      }
  }
};

var circle1 = createCircle(3); /*value*/

//Write console.log here
console.log("Area is" + circle1.area()); /*does the work of giving us the area of the value*/
console.log("Radius is" + circle1.radius()); /*cant access it because its outside the method*/
//Encapsulation Technique 2: private variables

function createCircle(radius) {
    var diameter = radius * 2;

    return {
        area: function() {
            return radius * radius * Math.PI;
        },
        circumference: function() {
            return diameter * Math.PI;
        }
    }
};

var circle2 = createCircle(3);

//Write console.log here
console.log("Circumference is" + circle2.circumference()); /* will give us circumference of the value*/
console.log("Diameter is" + circle2.diameter()); /*this will fail because out of parameter only if outside the function*/

</script>


</body>
</html>
