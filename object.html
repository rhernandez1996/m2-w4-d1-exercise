<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<script>
var car = { 
    type: 'Honda', 
    model : 'Civic', 
    price : '25000', 
    displayInfo : function(){ /*name of method*/
        console.log(`${car.type} has many models but ${car.model} is $${car.price}`); 
    } 
} 
car.displayInfo();  

</script>


</body>
</html>
